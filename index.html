<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/756445396a.js" crossorigin="anonymous"></script>
    <title>ZA Cities Look Up</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h3 class="text-center mb-3">
            <i class="fas fa-search-location"></i> ZA Cities Lookup
          </h3>
          <!-- inputs -->
          <div class="form-group">
            <input
              id="search"
              type="text"
              class="form-control form-form-control-lg"
              placeholder="Enter city name..."
            />
          </div>
          <div id="match-list">
            <!-- Output goes in here-->
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
